<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS and JS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Custom JS and CSS -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- Form begin -->

    <form class="form-inline moveFormVertHorCenter" id="change-form">
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">City</label>
              <input type="text" class="form-control" id="City" placeholder="City" name="City"> 
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Country</label>
              <input type="text" class="form-control" id="Country" placeholder="Country" name="Country">
            </div>
            <button type="button" onClick="getWeather()" class="btn btn-primary mb-2">Take a look at the weather!</button>
    </form>

    <div class="container">
        <div class="row justify-content-center moveVertCenter">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header">Temp High ℉</div>
                        <div class="card-body">
                            <h5 class="card-title" id="high"></h5>
                        </div>
                </div>
            </div>
                <div class="col-md-3">
                    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Temp Low ℉</div>
                            <div class="card-body">
                                <h5 class="card-title" id="low"></h5>
                            </div>
                    </div>
                </div>
                    
                <div class="col-md-3">
                    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                            <div class="card-header">Forcast</div>
                            <div class="card-body">
                                <h5 class="card-title" id="forcast"></h5>
                            </div>
                        </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                            <div class="card-header">Humidity</div>
                            <div class="card-body">
                                <h5 class="card-title" id="humidity"></h5>
                            </div>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
